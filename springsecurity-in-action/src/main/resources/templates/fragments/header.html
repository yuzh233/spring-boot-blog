<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="header"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>博客系统</title>
    <link th:href="@{~/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{~/}">博客系统</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <!-- 菜单项 -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{~/users}">我的首页 <span class="sr-only">(current)</span></a>
            </li>
        </ul>

        <!-- 登录判断 -->
        <div sec:authorize="isAuthenticated()" class="row mr-1">
            <!-- 显示用户名 -->
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <span class="nav-link" sec:authentication="name"></span>
                </li>
            </ul>
            <!--<form class="form-inline my-2 my-lg-0">-->
            <a class="btn btn-dark" href="/login?logout">登出</a>
            <!--</form>-->
        </div>
        <div sec:authorize="isAnonymous()" class="row mr-1">
            <!--<form class="form-inline my-2 my-lg-0">-->
            <a class="btn btn-info" th:href="@{~/login}">登陆</a>
            <!--</form>-->
        </div>
    </div>
</nav>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
