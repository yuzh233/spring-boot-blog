<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="~{fragments/header :: header}"></head>
<body>
<div class="container">
    <h3 class="mt-5" th:text="${userModel.title}"></h3>
    <form class="mt-3" th:action="@{~/users}" method="post">
        <div class="row">
            <div class="form-group col">
                <label for="name">姓名</label>
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp" name="name" th:value="${userModel!=null}?${userModel.user.name}" placeholder="name">
            </div>
            <div class="form-group col">
                <label for="age">年龄</label>
                <input id="age" class="form-control" type="number" name="age" th:value="${userModel!=null}?${userModel.user.age}" placeholder="age">
            </div>
        </div>
        <div class="form-group">
            <label for="email">邮箱</label>
            <input id="email" class="form-control" type="email" name="email" th:value="${userModel!=null}?${userModel.user.email}" placeholder="email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
            <input type="submit" class="btn btn-primary" th:value="${userModel.title=='创建用户'} ? 'register' : 'modify'">
        <input type="hidden" name="id" th:if="${userModel.title=='修改用户'}" th:value="${userModel.user.id}">
    </form>
</div>
<div th:replace="~{fragments/footer::footer}"></div>
</body>
</html>
