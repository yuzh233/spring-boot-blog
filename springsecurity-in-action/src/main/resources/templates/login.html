<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="~{fragments/header :: header}"></head>
<body>
<div class="container">
    <h3 class="mt-5">登陆</h3>
    <!-- 若登陆失败 -->
    <div class="col" th:if="${loginError == true}">
        <p class="" th:text="${errorMsg}"></p>
    </div>

    <form class="mt-3" th:action="@{~/login}" method="post">
        <div class="form-group">
            <label for="account">账号</label>
            <input type="text" class="form-control" id="account" aria-describedby="emailHelp" name="username" placeholder="account">
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input id="password" class="form-control" type="password" name="password" placeholder="password">
        </div>
        <input type="submit" class="btn btn-outline-success" value="login">
    </form>
</div>
<div th:replace="~{fragments/footer::footer}"></div>
</body>
</html>
