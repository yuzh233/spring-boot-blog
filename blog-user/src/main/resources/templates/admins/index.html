<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="~{fragments/header :: header}">
</head>
<body>
<!-- Page Content -->
<div class="container blog-content-container">

    <div class="row">

        <!-- 左侧栏目 -->
        <div class="col-md-4 col-xl-3">


            <!-- 分类 -->
            <div class="card ">
                <h5 class="card-header"><i class="fa fa-bars" aria-hidden="true"></i> 菜单</h5>

                <ul class="list-group blog-menu">
                    <a href="javascript:void(0)" class="list-group-item" th:each="menu : ${menuList}"
                       th:attr="url=${menu.url}">
                        [[${menu.name}]]
                    </a>
                </ul>
            </div>

        </div>


        <!-- 右侧栏目 -->


        <div class="col-md-8 col-xl-9">
            <div class="card" id="rightContainer">
            </div>

            <!-- 分页插件 -->
            <nav>
                <ul class="pagination justify-content-center mb-4 mt-3">
                    <li class="page-item">
                        <a href="#" class="page-link" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item active"><a href="#" class="page-link">1</a></li>
                    <li class="page-item"><a href="#" class="page-link">2</a></li>
                    <li class="page-item"><a href="#" class="page-link">3</a></li>
                    <li class="page-item">
                        <a href="#" class="page-link" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <!-- /.row -->

</div>
<!-- /.container -->


<div th:replace="~{fragments/footer :: footer}">...</div>
<script th:src="@{/js/admins/main.js}"></script>
</body>
</html>
