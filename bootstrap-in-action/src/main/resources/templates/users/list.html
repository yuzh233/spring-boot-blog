<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="~{fragments/header :: header}"></head>
<body>
<div class="container">
    <h3 class="mt-5" th:text="${userModel!=null}?${userModel.title}">yuzh</h3>
    <a class="btn btn-primary mt-2" th:href="@{~/users/form}">新增</a>
    <table class="table mt-3 table-striped table-bordered table-hover">
        <thead class="thead-light">
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Name</th>
            <th>Age</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${userModel.users.size()}==0">
            <td colspan="5">没有用户信息！</td>
        </tr>
        <tr th:each="user:${userModel.users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.age}"></td>
            <td>
                <a class="btn btn-danger" th:href="@{~/users/}+${user.id}">修改</a>
                <a class="btn btn-secondary" th:href="@{~/users/delete/}+${user.id}">删除</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="~{fragments/footer::footer}"></div>
</body>
</html>
